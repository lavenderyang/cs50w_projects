<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="upper-right">
            <a href="index.html">Google Search</a>
        </div>
        
        <form action="https://google.com/search" id="search-form">
            <div class="exactCenter">
                <input type="search" name="q" class="round top-center">                  
                <input type="submit" value="Image Search" class="buttom-center">
            </div>

            
            <input name="safe" value="active" type="hidden">
            <input name="tbm" value="isch" type="hidden">
            <input name="source" type="hidden" value="hp">
        </form>
        
        
    </body>
</html>
