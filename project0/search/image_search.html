<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="upper-right">        
            <a href="index.html">Google Search</a>
        </div>

   
        <form action="https://www.google.com/imghp">
            <div class="exactCenter">
            
            <div>
            <label for="all-words">all these words:</label>
            <input id="all-words" type="text" name="as_q" autofocus>
            </div>

            <div>
            <label for="exact-words">this exact word or phrase:</label>
            <input id="exact-words" type="text" name="as_epq">
            </div>

            <div>
            <label for="any-words">any of these words:</label>
            <input id="any-words" type="text" name="as_oq">
            </div>
            
            <div>
            <label for="none-words">none of these words:</label>
            <input id="none-words" type="text" name="as_eq">
            </div>

            <input type="submit" value="Search" hidden class="buttom-center">
        </div>
        </form>
    
    </body>
</html>
